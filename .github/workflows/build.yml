name: Build & Release

on:
  # åœ¨ GitHub ä¸Šå‘å¸ƒ Release æ—¶è‡ªåŠ¨è§¦å‘æ„å»º
  release:
    types: [published]

  # æ‰‹åŠ¨è§¦å‘ (ç”¨äºè°ƒè¯•æˆ–é‡æ–°æ„å»º)
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (å¦‚ 1.2.3ï¼Œä¸å¸¦ v å‰ç¼€)'
        required: true
        type: string

# åŒä¸€æ—¶é—´åªå…è®¸ä¸€ä¸ªæ„å»ºæµæ°´çº¿è¿è¡Œ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: read

jobs:
  # â”€â”€ å‡†å¤‡é˜¶æ®µï¼šæå–ç‰ˆæœ¬å·ä¸å‘å¸ƒå†…å®¹ â”€â”€
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      release_body: ${{ steps.meta.outputs.release_body }}
      tag_name: ${{ steps.meta.outputs.tag_name }}
      is_prerelease: ${{ steps.meta.outputs.is_prerelease }}
      release_id: ${{ steps.meta.outputs.release_id }}
    steps:
      - name: Checkout (gh cli needs repo context)
        uses: actions/checkout@v4

      - name: Extract release metadata
        id: meta
        env:
          EVENT_NAME: ${{ github.event_name }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          RELEASE_BODY: ${{ github.event.release.body }}
          RELEASE_PRERELEASE: ${{ github.event.release.prerelease }}
          RELEASE_ID: ${{ github.event.release.id }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "$EVENT_NAME" = "release" ]; then
            # ä» Release äº‹ä»¶ä¸­è·å–ç‰ˆæœ¬å· (å»æ‰ v å‰ç¼€)
            VERSION="${RELEASE_TAG#v}"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "tag_name=${RELEASE_TAG}" >> "$GITHUB_OUTPUT"
            echo "is_prerelease=${RELEASE_PRERELEASE}" >> "$GITHUB_OUTPUT"
            echo "release_id=${RELEASE_ID}" >> "$GITHUB_OUTPUT"

            # è·å– Release body å†…å®¹ (base64 ç¼–ç é¿å…å¤šè¡Œé—®é¢˜)
            BODY=$(printf '%s' "$RELEASE_BODY" | base64 -w 0)
            echo "release_body=${BODY}" >> "$GITHUB_OUTPUT"
          else
            # workflow_dispatch æ‰‹åŠ¨è§¦å‘ï¼šé€šè¿‡ tag æŸ¥æ‰¾å·²æœ‰ Releaseï¼Œæ‰¾ä¸åˆ°åˆ™åˆ›å»º
            TAG="v${INPUT_VERSION}"
            echo "version=${INPUT_VERSION}" >> "$GITHUB_OUTPUT"
            echo "tag_name=${TAG}" >> "$GITHUB_OUTPUT"
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
            echo "release_body=$(printf '%s' 'æ‰‹åŠ¨è§¦å‘æ„å»º' | base64 -w 0)" >> "$GITHUB_OUTPUT"

            # å°è¯•æŸ¥æ‰¾å·²æœ‰ Release
            if gh release view "$TAG" > /dev/null 2>&1; then
              echo "âœ… Found existing Release: ${TAG}"
            else
              # åˆ›å»º draft Release
              gh release create "$TAG" --title "Release ${TAG}" --notes "æ‰‹åŠ¨è§¦å‘æ„å»º" --draft
              echo "âœ… Created draft Release: ${TAG}"
            fi
          fi

      - name: Print build info
        run: |
          echo "ğŸ“¦ Version: ${{ steps.meta.outputs.version }}"
          echo "ğŸ·ï¸ Tag: ${{ steps.meta.outputs.tag_name }}"
          echo "ğŸš€ Pre-release: ${{ steps.meta.outputs.is_prerelease }}"

  # â”€â”€ å¤šå¹³å°æ„å»º â”€â”€
  build:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Linux éœ€è¦æ„å»ºåŸç”Ÿæ¨¡å—çš„ä¾èµ–
      - name: Install Linux build dependencies
        if: matrix.platform == 'linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install dependencies
        run: npm ci

      # å°† Release ç‰ˆæœ¬å·åŒæ­¥å†™å…¥ package.json
      - name: Sync version to package.json
        run: npm version ${{ needs.prepare.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build (electron-vite)
        run: npx electron-vite build

      - name: Package (${{ matrix.platform }})
        run: npx electron-builder --${{ matrix.platform }} --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Windows ä»£ç ç­¾å (å¯é€‰)
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK || '' }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD || '' }}

      # â”€â”€ ä¸Šä¼ æ„å»ºäº§ç‰© â”€â”€

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: open-cowork-windows
          path: |
            dist/*.exe
            dist/*.exe.blockmap
          if-no-files-found: error
          retention-days: 30

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: open-cowork-linux
          path: |
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: error
          retention-days: 30

  # â”€â”€ ä¸Šä¼ äº§ç‰©åˆ° Release â”€â”€
  upload:
    needs: [prepare, build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (gh cli needs repo context)
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -lhR artifacts/

      # ä½¿ç”¨ gh cli ç²¾ç¡®ä¸Šä¼ åˆ°è§¦å‘çš„ Release
      - name: Upload assets to Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ needs.prepare.outputs.tag_name }}
        run: |
          echo "ğŸ“¦ Uploading assets to Release: ${TAG_NAME}"
          for file in artifacts/*; do
            [ -f "$file" ] || continue
            echo "  â¬†ï¸  $(basename "$file")"
            gh release upload "${TAG_NAME}" "$file" --clobber
          done
          echo "âœ… All assets uploaded successfully"
